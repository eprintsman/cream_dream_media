<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Покупка</title>
    <link rel="stylesheet" href="Style_payment.css" />
    <script src="C:\Users\eprin\OneDrive\Рабочий стол\какая-то папка\ркчир\jquery-3.7.1.min.js">
    </script>
    <script src="https://kit.fontawesome.com/d3f3a63e5f.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <aside style="float: right">
            <a id="back_to_main" href="shopping_card_page.html">Назад</a>
        </aside>
        <img id="logo" src="header-logo.png" alt="Логотип" width="200" />
    </header>
    <main>
        <div class="box">

            <div class="bank_card">
                <div class="card_decoration">
                    <img src="card-chip.png" />
                    <div class="card_visa">
                        <i class="fa-brands fa-cc-visa"></i>
                    </div>
                </div>
                <div class="card_number">0000&nbsp;0000&nbsp;0000&nbsp;0000</div>
                <div class="card_data">
                    <div class="card_name">
                        <h3>Card holder</h3>
                        <p id="card-name">Ivan Ivanov</p>
                    </div>
                    <div class="card_expiry">
                        <h3>Valid thru</h3>
                        <p>
                            <span id="month">ММ</span>/<span id="year">ГГ</span>
                        </p>
                    </div>
                </div>
            </div>

            <form class="form">

                <div class="form__name form__detail">
                    <label for="name">Фамилия Имя</label><br />
                    <input type="text" placeholder="Ivan Ivanov" id="name" maxlength="24">
                    <div class="alert" id="alert-1">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96" />
                        </svg>
                        Введите имя
                    </div>
                </div>

                <div class="form__number form__detail">
                    <label for="number">Номер карты</label><br />
                    <input type="text" placeholder="0000 0000 0000 0000" id="number" onkeypress="return isNumeric(event)">
                    <div class="alert" id="alert-2">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96" />
                        </svg>
                        Введите номер карты
                    </div>
                </div>
                <div class="data_cvv_row">
                    <div class="form__expiry form__detail">
                        <label for="date">Дата</label>
                        <input type="text" placeholder="ММ/ГГ" id="date" onkeypress="return isNumeric(event)">
                        <div class="alert" id="alert-3">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96" />
                            </svg>
                            Введите дату
                        </div>
                    </div>

                    <div class="form__cvv form__detail">
                        <label for="cvv">
                            CVV
                        </label>
                        <input type="password" placeholder="000" id="cvv" maxlength="3" onkeypress="return isNumeric(event)">
                        <div class="alert" id="alert-4">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96" />
                            </svg>
                            Введите CVV
                        </div>
                    </div>
                </div>

                <button type="submit" class="form__btn">Подтвердить</button>

            </form>
        </div>
    </main>
    <script src="Script_payment.js"> </script>
</body>
</html>
